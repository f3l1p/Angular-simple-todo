<section class="todo-container">
  <div class="add-task">
    <input type="text" [(ngModel)]="newTask" placeholder="Enter new task" />
    <input type="button" value="Add" (click)="addTask()" />
  </div>

  <ul class="task-list">
    <li
      *ngFor="let todoItem of todoList; let i = index"
      [ngClass]="{ completed: todoItem.completed }"
    >
      <input
        type="checkbox"
        (checked)="(todoItem.completed)"
        (change)="toggleComplete(i)"
      />
      <span [class.completed]="todoItem.completed">{{ todoItem.title }}</span
      ><input type="button" value="delete" (click)="deleteTask(todoItem.id)" />
    </li>
  </ul>
</section>
